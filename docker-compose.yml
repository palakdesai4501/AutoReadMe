version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: autoreadme_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autoreadme_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: autoreadme_backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - autoreadme_network
    volumes:
      - ./src/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./src/worker
      dockerfile: Dockerfile
    container_name: autoreadme_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - autoreadme_network
    volumes:
      - ./src/worker:/app
      - ./data:/app/data

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: autoreadme_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - autoreadme_network
    volumes:
      - ./src/frontend:/app
      - /app/node_modules

networks:
  autoreadme_network:
    driver: bridge

volumes:
  redis_data:

